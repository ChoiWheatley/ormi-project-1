<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>명상가이드</title>
    <link rel="stylesheet" href="./output.css">
    <script src="./index.js" defer type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <h1 class="text-3xl font-bold underline my-4 mx-3">Welcome to Meditation Centre!</h1>
    <div class="md:container md:mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-5">

            <div class="col-span-2 flex flex-col gap-3">

                <!-- SECTION status -->
                <div class="border-2 rounded-md p-5">
                    <h1 class="text-center text-2xl font-extrabold mb-2">현재 상태를 모두 체크해주세요</h1>
                    <div id="status" class="flex flex-col gap-2">
                        <!-- NOTE - auto fill -->
                    </div>
                </div>
                <!-- !SECTION -->

                <!-- SECTION goal -->
                <div class="border-2 rounded-md p-5">
                    <div class="text-center text-2xl font-extrabold mb-2">이루고자 하는 목표 </div>
                    <div id="goal" class="flex flex-col gap-2">
                        <!-- NOTE - auto fill -->
                    </div>
                </div>
                <!-- !SECTION -->

                <!-- SECTION other -->
                <div class="text-center text-2xl font-extrabold mb-2">기타 프롬프트에 추가할 사항을 적어주세요</div>
                <div class="flex flex-col gap-2 px-5 py-5 border-2 rounded-md">
                    <input class="p-2 bg-slate-200 rounded-md w-full" type="text" name="other" id="other"
                        placeholder="other">
                </div>
                <!-- !SECTION -->
            </div>

            <!-- SECTION button -->
            <label class="w-24 h-24 m-4 p-2 place-self-center bg-teal-100 rounded-full shadow-lg ">
                <button id="ask-button" class="h-full w-full align-middle  text-slate-700 ">
                    <ion-icon size="large" name="send-outline"></ion-icon>
                </button>
            </label>
            <!-- !SECTION -->

            <!-- SECTION AI commentary -->
            <div class="col-span-2 p-5 border-2 rounded-md bg-scroll " id="ai-commentary"></div>
            <!-- !SECTION -->

        </div>
    </div>
</body>

</html>
